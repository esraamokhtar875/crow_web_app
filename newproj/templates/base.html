<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>{% block title %} {%endblock%}</title>

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet"
    />

    <!-- Font-Awesome -->
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          referrerpolicy="no-referrer" rel="stylesheet"
    />
    <style>
        .form-control:focus {
            border-color: rgba(0, 0, 0, 0.15);
            box-shadow: none;
        }
    </style>
    {% block styles %}{% endblock %}

</head>
<body>
<!-- Start Navbar -->
{% block navbar %} {% endblock%}
<!-- End Navbar -->

<!-- Start Content -->

<div>{% block content %} {% endblock%}</div>
<!-- End Content -->

<!-- Start Footer -->
<div>{% block footer %} {% endblock%}</div>
<!-- End Footer -->

{%block scripts %}

<script crossorigin="anonymous" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock%}

</body>
</html>
